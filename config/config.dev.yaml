# 开发环境配置
# 用于本地开发和测试

# 抽奖引擎配置
lottery:
  lock_timeout: "10s"
  retry_attempts: 2
  retry_interval: "50ms"
  lock_cache_ttl: "1s"

# Redis 配置
redis:
  addr: "localhost:6379"
  password: ""
  db: 0
  pool_size: 10
  min_idle_conns: 2
  max_retries: 2
  dial_timeout: "3s"
  read_timeout: "2s"
  write_timeout: "2s"
  pool_timeout: "3s"
  cluster_mode: false
  tls_enabled: false

# 熔断器配置 (开发环境更宽松)
circuit_breaker:
  enabled: true
  name: "lottery-engine-dev"
  max_requests: 5
  interval: "30s"
  timeout: "10s"
  failure_ratio: 0.8
  min_requests: 2
  on_state_change: true
